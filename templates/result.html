<!-- templates/result.html -->

{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>Guestbook Entries</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Message</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry[0] }}</td>
                <td>{{ entry[1] }}</td>
                <td>{{ entry[2] }}</td>
                <td>
                    <!-- Edit Entry Icon -->
                    <a href="{{ url_for('edit_entry', id=entry[3]) }}" class="text-warning mr-2">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <!-- Delete Entry Icon -->
                    <a href="{{ url_for('delete_entry', id=entry[3]) }}" class="text-danger" onclick="return confirm('Are you sure you want to delete this entry?');">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_entry') }}" class="btn btn-primary"><i class="bi bi-plus"></i> Add New Entry</a>
</div>
{% endblock %}
