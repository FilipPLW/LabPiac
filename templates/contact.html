<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Dodanie Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Opcjonalne: Dodanie własnych stylów -->
    <style>
        /* Możesz dodać tutaj swoje niestandardowe style */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <p>Skontaktuj się ze mną przez numer --- --- ---</p>
        <p>Contact me at: <a href="mailto:filipPlawinski@gmail.com">filipPlawinski@gmail.com</a></p>

        <!-- Formularz kontaktowy -->
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nick">NICK:</label>
                <input type="text" class="form-control" id="nick" name="nick" required>
            </div>

            <div class="form-group">
                <label for="email">E-MAIL:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">WIADOMOŚĆ:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>

        <p><a href="{{ url_for('index') }}" class="btn btn-link">Back to Home</a></p>
    </div>

    <!-- Dodanie Bootstrap JavaScript (opcjonalne, wymagane dla niektórych funkcji Bootstrap) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
