<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- CSS dla lightboxa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <!-- Stylizacja galerii -->
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            height: 200px; /* Stała wysokość dla wszystkich miniatur */
            object-fit: cover; /* Dla zachowania proporcji */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>

    <!-- Struktura galerii -->
    <div class="gallery">
        <a href="{{ url_for('static', filename='cat.jpg') }}" data-lightbox="gallery"><img src="{{ url_for('static', filename='cat.jpg') }}" alt="Cat"></a>
        <a href="{{ url_for('static', filename='cat2.jpg') }}" data-lightbox="gallery"><img src="{{ url_for('static', filename='cat2.jpg') }}" alt="Cat 2"></a>
        <a href="{{ url_for('static', filename='cat3.jpg') }}" data-lightbox="gallery"><img src="{{ url_for('static', filename='cat3.jpg') }}" alt="Cat 3"></a>
        <a href="{{ url_for('static', filename='cat.jpg') }}" data-lightbox="gallery"><img src="{{ url_for('static', filename='cat.jpg') }}" alt="Cat"></a>
        <a href="{{ url_for('static', filename='cat2.jpg') }}" data-lightbox="gallery"><img src="{{ url_for('static', filename='cat2.jpg') }}" alt="Cat 2"></a>
        <a href="{{ url_for('static', filename='cat3.jpg') }}" data-lightbox="gallery"><img src="{{ url_for('static', filename='cat3.jpg') }}" alt="Cat 3"></a>
        <a href="{{ url_for('static', filename='cat.jpg') }}" data-lightbox="gallery"><img src="{{ url_for('static', filename='cat.jpg') }}" alt="Cat"></a>
        <a href="{{ url_for('static', filename='cat2.jpg') }}" data-lightbox="gallery"><img src="{{ url_for('static', filename='cat2.jpg') }}" alt="Cat 2"></a>
        <a href="{{ url_for('static', filename='cat3.jpg') }}" data-lightbox="gallery"><img src="{{ url_for('static', filename='cat3.jpg') }}" alt="Cat 3"></a>
    </div>

    <!-- Skrypty dla lightboxa -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
